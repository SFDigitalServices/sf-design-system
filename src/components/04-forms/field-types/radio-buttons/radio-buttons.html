<form>
  <div class="form-group field-s08" data-id="{{ id }}">
    <fieldset>
      <legend class="control-label">{{ title }}</legend>
      <div class="field-wrapper">
        {% for option in options %}
          <label>
            <input type="radio" id="{{ id }}-{{ loop.index }}" value="{{ option.value | default(loop.index) }}" data-formtype="s08" name="{{ name }}" required="">
            <span class="inline-label">{{ option.title }}</span>
          </label>
        {% endfor %}
        <div class="help-block with-errors"></div>
      </div>
    </fieldset>
  </div>
</form>
